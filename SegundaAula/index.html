<!DOCTYPE html>
<html ng-app="listaTarefasApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BIBLIOTECAS ANGULARJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- CONTROLLERS -->
    <script src="lista-tarefas.js"></script>
    <!-- BIBLIOTECAS JQUERY E BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--ARQUIVOS CSS -->
    <link rel="stylesheet" href="lista-tarefas.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="mx-auto mt-5 jumbotron" style="width: 500px;">
        <h2 class="font-weight-bold">Lista de Tarefas</h2>
        <div ng-controller="listaTarefasController as vm">
            <!-- QUANTIDADE DE TAREFAS CONCLUIDAS E QUE RESTAM -->
            <div class="mb-2">
                Restam {{ vm.restam() }} de {{vm.tarefas.length}}
                [ <a href="" ng-click="vm.arquivar()">arquivar</a> ]
            </div>
            <!-- LISTA DE TAREFAS -->
            <ul class="unstyled">
                <li ng-repeat="trf in vm.tarefas">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="trf.feito">
                        <span class="feito-{{ trf.feito }}">{{ trf.text }}</span>
                    </label>
                </li>
            </ul>
            <!-- ADICIONA TAREFAS -->
            <form class="form-inline" ng-submit="vm.addTarefa()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.tarefaText" size="30"
                           placeholder="add nova tarefa aqui">
                    <input class="btn btn-primary ml-2" type="submit" value="+">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
