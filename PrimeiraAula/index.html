<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body>
    <div id="app1">
        <div ng-controller="controlador1">
            <h1>Olá {{ nome }}</h1>
            <input type="text" ng-model="nome" placeholder="Enter a name here">
        </div>
        <br>
        <br>
    </div>
    <br>
    <br>
    <!-- NÃO SE PEM O NG-APP NA DIV DA APLICAÇÃO, MAS TEMOS QUE EXECUTA-LA MANUALMENTE
    ATRAVES DO ANGULAR.BOOTSTRAP -->
    <div id="app2">
        <div ng-controller="controlador2">
            <h1>Contador: {{ contador }}</h1>
            <button ng-click="contador = contador + 1;">ADD + 1</button>
            <button ng-click="contador = contador - 1;">SUB - 1</button>
        </div>
    </div>
    <!-- A IMPORTAÇÃO DO ARQUIVO TEM QUE FICAR NO FINAL PARA QUE A PÁGINA TENHA SIDO
    CARREGADA PARA PODER BUSCAR OS ELEMENTOS ONDE A APLICAÇÃO VAI SER EXECUTADA -->
    <script src="app.js"></script>
</body>
</html>
